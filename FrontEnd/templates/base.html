<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&M Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/base.css" />
    <script
      src="https://kit.fontawesome.com/2915daa3b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/H%26M-Logo.svg/2560px-H%26M-Logo.svg.png"
            alt="H&M logo"
            style="width: 50px; height: 30px"
          />
          <span
            class="fs-4"
            style="
              margin-left: 10px;
              font-family: 'HM Sans Bold';
              font-weight: bold;
              color: #c31a1a;
            "
            >Data Visualization</span
          >
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/playdatasets" class="nav-link"
              ><i class="fa-solid fa-sliders"></i> Play with the Datasets</a
            >
          </li>
          <li class="nav-item">
            <a href="/articles" class="nav-link"
              ><i class="fa-solid fa-shirt"></i> Articles</a
            >
          </li>
          <li class="nav-item">
            <a href="/customers" class="nav-link"
              ><i class="fa-solid fa-user"></i> Customers</a
            >
          </li>
          <li class="nav-item">
            <a href="/transactions" class="nav-link"
              ><i class="fa-solid fa-receipt"></i> Transactions</a
            >
          </li>
          {% if not session["username"] %}
          <li class="nav-item">
            <a href="/register" class="nav-link"
              ><i class="fa-solid fa-circle-plus"></i> Register</a
            >
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link"
              ><i class="fa-solid fa-right-from-bracket"></i> Login</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/logout" class="nav-link"
              ><i class="fa-solid fa-lock"></i> Logout</a
            >
          </li>
          {% endif %}
        </ul>
      </header>
      <main>{% block main %}{% endblock %}</main>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">Â© 2023 NiccoBorg, Inc</p>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-muted"
              ><i class="fa-solid fa-house"></i> Home</a
            >
          </li>
          <li class="nav-item"></li>
          <li class="nav-item">
            <a href="/register" class="nav-link px-2 text-muted"
              ><i class="fa-solid fa-circle-plus"></i> Register</a
            >
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link px-2 text-muted"
              ><i class="fa-solid fa-right-from-bracket"></i> Login</a
            >
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
